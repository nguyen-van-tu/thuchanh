<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arr = [1, 2, 44, 65, 6, 13, 34, 24, 56, 97];
    let number = +prompt("Nhập số nguyên v");
    let result =
        arr.indexOf(number) !== -1
            ? "Tồn tại " + number + " trong mảng"
            : "Không tồn tại số đó trong mảng";
    document.write(result);
</script>
</body>
</html>
